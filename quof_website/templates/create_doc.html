<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='/styles/create_doc.css') }}">
        <title>Quof - Create documentation</title>
    </head>
    <body>
        <header>
            <a href="{{ url_for('main.index') }}">
                <img class="header-logo" width="48" height="48" src="{{ url_for('static', filename='/images/logo.png') }}" alt="logo" />
            </a>
        </header>

        <form method="POST" action="/create_doc">
            <div class="container">
                <input type="text" placeholder="Enter Title" name="title" id="title" required/>
                <input type="text" placeholder="Enter Brief Information" name="brief" id="brief" required/>
                <input type="text" placeholder="Enter Url" name="url" id="url" required/>

                <textarea placeholder="Enter Markdown" name="markdown" id="markdown" required></textarea>

                <button type="submit">Upload</button>
            </div>
        </form>
    </body>
</html>
